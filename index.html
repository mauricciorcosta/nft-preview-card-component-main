<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <figure class="imgContainer">
                <img class="img" src="./assets/img/image-equilibrium.jpg" alt="Image of a equilibrium crystal">
                <span class="svg"><img class="imgView" src="./assets/img/icon-view.svg"></img></span>
            </figure>
            <p class="title">Equilibrium #3429</p>
            <p class="text">Our Equilibrium collection promotes balance and calm.</p>
            <span class="lowerContent">
                <p class="lowerContent__eth">0.041 ETH</p>
                <p class="lowerContent__daysLeft">3 days left</p>
            </span>
            <div class="creation">
                <img class="creation__avatar" src="./assets/img/image-avatar.png" alt="Avatar image os Jules Wyvern.">
                <p class="creation__text">Creation of <span class="creation__text-name">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
